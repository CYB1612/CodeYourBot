<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shivie üíñ</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
    text-align:center;
    color:white;
    transition: transform 0.4s ease;
}

.container {
    padding:20px;
    max-width:90%;
}

h1 {
    font-size:2rem;
    min-height:80px;
}

.buttons {
    margin-top:30px;
    position:relative;
    height:90px;
}

button {
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:all 0.3s ease;
    position:absolute;
}

#yesBtn {
    background:#ff4d6d;
    color:white;
    left:25%;
}

#noBtn {
    background:white;
    color:#ff4d6d;
    right:25%;
}

.celebration {
    margin-top:30px;
    font-size:1.8rem;
    display:none;
    animation:fadeIn 1s forwards;
}

@keyframes fadeIn {
    from { opacity:0; transform:scale(0.8); }
    to { opacity:1; transform:scale(1); }
}

.ring {
    font-size:80px;
    position:absolute;
    top:-100px;
    left:50%;
    transform:translateX(-50%);
    display:none;
    animation:dropRing 1.2s ease forwards;
}

@keyframes dropRing {
    0% { top:-100px; }
    60% { top:40%; }
    80% { top:35%; }
    100% { top:40%; }
}

.heart {
    position:absolute;
    font-size:20px;
    animation:float 5s linear infinite;
}

@keyframes float {
    0% { transform:translateY(0); opacity:1; }
    100% { transform:translateY(-100vh); opacity:0; }
}

@media(max-width:600px){
    h1{font-size:1.6rem;}
    button{font-size:16px;padding:10px 20px;}
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question"></h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üòú</button>
    </div>

    <div class="celebration" id="celebrate">
        SHE SAID YESSSS! üíïüíç‚ú®
    </div>

    <div class="ring" id="ring">üíç</div>
</div>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_946b6b6e0a.mp3?filename=romantic-background-116199.mp3" type="audio/mp3">
</audio>

<script>
const text = "Shivie üíñ, Will you be my Valentine?";
const question = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const celebrate = document.getElementById("celebrate");
const ring = document.getElementById("ring");
const bgMusic = document.getElementById("bgMusic");

let i = 0;
let noCount = 0;

// TYPEWRITER
function typeWriter() {
    if (i < text.length) {
        question.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
    }
}
typeWriter();

// Lock button size so text doesn't break layout
noBtn.style.width = "190px";
noBtn.style.whiteSpace = "nowrap";

// Smooth teasing using transform (NOT position)
function teaseMove() {

    noCount++;

    const phrases = [
        "No üòú",
        "Are you sure? üòè",
        "Really? ü•∫",
        "Think again üíî",
        "Last chance üòà",
        "Just say YES already üíò"
    ];

    if (noCount < phrases.length) {
        noBtn.innerHTML = phrases[noCount];
    }

    // Small playful movement
    const moveX = (Math.random() - 0.5) * 60;
    const moveY = (Math.random() - 0.5) * 30;

    noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;

    // Grow YES slightly
    let scale = 1 + (noCount * 0.07);
    yesBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("mouseover", teaseMove);
noBtn.addEventListener("touchstart", teaseMove);

// YES CLICK
yesBtn.addEventListener("click", () => {

    celebrate.style.display = "block";
    ring.style.display = "block";
    createHearts(40);

    bgMusic.volume = 0;
    bgMusic.play();

    let fade = setInterval(() => {
        if (bgMusic.volume < 0.5) {
            bgMusic.volume += 0.05;
        } else {
            clearInterval(fade);
        }
    }, 200);

});

// Floating hearts
function createHearts(count){
    for(let i=0;i<count;i++){
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="üíñ";
        heart.style.left=Math.random()*window.innerWidth+"px";
        heart.style.top=window.innerHeight+"px";
        heart.style.fontSize=Math.random()*20+15+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    }
}

setInterval(()=>createHearts(2),1200);
</script>


</body>
</html>

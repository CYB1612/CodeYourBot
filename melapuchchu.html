<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shivie üíñ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
    text-align:center;
    color:white;
    position:relative;
}

.container{
    padding:20px;
    max-width:95%;
    z-index:2;
}

h1{
    font-size:2rem;
    min-height:80px;
}

.buttons{
    margin-top:30px;
    display:flex;
    justify-content:center;
    gap:20px;
}

button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:transform 0.25s ease;
    min-width:200px;
    white-space:nowrap;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
}

#noBtn{
    background:white;
    color:#ff4d6d;
}

.celebration{
    margin-top:30px;
    font-size:1.8rem;
    display:none;
    animation:fadeIn 1s forwards;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(0.8);}
    to{opacity:1;transform:scale(1);}
}

.ring{
    font-size:80px;
    display:none;
    margin-top:20px;
    animation:dropRing 1s ease forwards;
}

@keyframes dropRing{
    0%{transform:translateY(-80px);opacity:0;}
    100%{transform:translateY(0);opacity:1;}
}

.heart{
    position:absolute;
    font-size:20px;
    animation:float 5s linear infinite;
    pointer-events:none;
}

@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-100vh);opacity:0;}
}

@media(max-width:600px){
    h1{font-size:1.6rem;}
    button{font-size:16px;padding:10px 20px;}
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question"></h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üòú</button>
    </div>

    <div class="celebration" id="celebrate">
        SHE SAID YESSSS! üíï‚ú®
    </div>

    <div class="ring" id="ring">üíç</div>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_946b6b6e0a.mp3?filename=romantic-background-116199.mp3" type="audio/mp3">
</audio>

<script>
const text="Shivie üíñ, Will you be my Valentine?";
const question=document.getElementById("question");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const celebrate=document.getElementById("celebrate");
const ring=document.getElementById("ring");
const bgMusic=document.getElementById("bgMusic");

let i=0;

// Typewriter
function typeWriter(){
    if(i<text.length){
        question.innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeWriter,60);
    }
}
typeWriter();

// Floating background hearts continuously
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.top=window.innerHeight+"px";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,800);

// Proximity dodge system
document.addEventListener("mousemove",(e)=>{
    const rect=noBtn.getBoundingClientRect();
    const dx=e.clientX-(rect.left+rect.width/2);
    const dy=e.clientY-(rect.top+rect.height/2);
    const distance=Math.sqrt(dx*dx+dy*dy);

    if(distance<120){
        const moveX=(Math.random()-0.5)*80;
        const moveY=(Math.random()-0.5)*50;
        noBtn.style.transform=`translate(${moveX}px,${moveY}px)`;
    }
});

// Mobile touch dodge
noBtn.addEventListener("touchstart",()=>{
    const moveX=(Math.random()-0.5)*80;
    const moveY=(Math.random()-0.5)*50;
    noBtn.style.transform=`translate(${moveX}px,${moveY}px)`;
});

// Disable click
noBtn.addEventListener("click",(e)=>e.preventDefault());

// YES click
yesBtn.addEventListener("click",()=>{
    celebrate.style.display="block";
    ring.style.display="block";

    // Big heart burst
    for(let i=0;i<30;i++){
        createHeart();
    }

    bgMusic.volume=0;
    bgMusic.play();

    let fade=setInterval(()=>{
        if(bgMusic.volume<0.5){
            bgMusic.volume+=0.05;
        }else{
            clearInterval(fade);
        }
    },200);
});
</script>

</body>
</html>

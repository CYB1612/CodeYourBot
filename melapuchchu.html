<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shivie â¤ï¸</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e88,#ff99ac);
    font-family:Segoe UI;
    color:white;
    text-align:center;
}

h1{
    min-height:60px;
    padding:0 20px;
}

.buttons{
    margin-top:30px;
}

button{
    padding:14px 30px;
    font-size:18px;
    border:none;
    border-radius:40px;
    cursor:pointer;
}

#yes{
    background:white;
    color:#ff4e88;
}

#no{
    background:#ff1744;
    color:white;
    position:fixed;
}

.ring{
    font-size:80px;
    animation:pop .8s ease forwards;
}

@keyframes pop{
    0%{transform:scale(0);}
    80%{transform:scale(1.2);}
    100%{transform:scale(1);}
}
</style>
</head>

<body>

<div>
    <h1 id="text"></h1>
    <div class="buttons">
        <button id="yes">Yes ğŸ’–</button>
        <button id="no">No ğŸ˜œ</button>
    </div>
</div>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>

let message = "Shivie, will you be my Valentine? ğŸ’Œ";
let index = 0;
let output = document.getElementById("text");

function type(){
    if(index < message.length){
        output.innerHTML += message.charAt(index);
        index++;
        setTimeout(type,70);
    }
}
type();

let noBtn = document.getElementById("no");
let yesBtn = document.getElementById("yes");
let music = document.getElementById("music");

function move(){
    let w = window.innerWidth - noBtn.offsetWidth - 20;
    let h = window.innerHeight - noBtn.offsetHeight - 20;

    let x = Math.random()*w;
    let y = Math.random()*h;

    noBtn.style.left = x+"px";
    noBtn.style.top = y+"px";
}

noBtn.addEventListener("mouseenter",move);
noBtn.addEventListener("touchstart",function(e){
    e.preventDefault();
    move();
});

yesBtn.addEventListener("click",function(){
    music.play();
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff4e88,#ff99ac);color:white;text-align:center;">
            <div>
                <div class="ring">ğŸ’</div>
                <h1>She Said YESSS ğŸ’–</h1>
                <h2>You made my world brighter âœ¨</h2>
            </div>
        </div>
    `;
});

</script>

</body>
</html>
